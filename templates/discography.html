<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width; initial-scale:1.0;" />
        <title>Camellia Discography</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/discography.css')}}" />
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
        <style> @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap'); </style>
    </head>
    <body>
        <div class="main-content-container">
            <div class="navbar-container">
                <a href="/" style="text-decoration: none;">
                    <div class="nav-opt">Home</div>
                </a>
                <a href="/discography" style="text-decoration: none;">
                    <div class="nav-opt">Discography</div>
                </a>
            </div>
            <div class="song-list">
                <div class="song-class-header">Original Songs & Touhou Arrangements</div>
                <div class="content">
                    {% for song in original_songs %}
                        <form method="POST">
                            <button name="songblock" class="song-link" type="submit" value="{{song[2]}}">
                                <div class="song-block">
                                    <div class="song-jacket">
                                        <img src="{{song[1]}}" alt="{{song[0]}}" style="width: 100%; height: 100%; object-fit: cover;">
                                    </div>
                                    <div class="song-name">{{song[0]}}</div>
                                </div>
                            </button>
                        </form>
                    {% endfor %}
                </div>
                <div class="song-class-header">Remixes (of other artists)</div>
                <div class="content">
                    {% for song in remixes %}
                        <form method="POST">
                            <button name="songblock" class="song-link" type="submit" value="{{song[2]}}">
                                <div class="song-block">
                                    <div class="song-jacket">
                                        <img src="{{song[1]}}" alt="{{song[0]}}" style="width: 100%; height: 100%; object-fit: cover;">
                                    </div>
                                    <div class="song-name">{{song[0]}}</div>
                                </div>
                            </button>
                        </form>
                    {% endfor %}
                </div>
                <div class="song-class-header">Unsortted</div>
                <div class="content">
                    {% if unsortted|length > 0 %}
                        {% for song in unsortted %}
                            <form method="POST">
                                <button name="songblock" class="song-link" type="submit" value="{{song[2]}}">
                                    <div class="song-block">
                                        <div class="song-jacket">
                                            <img src="{{song[1]}}" alt="{{song[0]}}" style="width: 100%; height: 100%; object-fit: cover;">
                                        </div>
                                        <div class="song-name">{{song[0]}}</div>
                                    </div>
                                </button>
                            </form>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </body>
</html>
